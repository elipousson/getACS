url: https://elipousson.github.io/getACS/
template:
  bootstrap: 5
reference:
- title: Get American Community Survey (ACS) data and metadata
  contents:
  - starts_with("get_acs")
  - '`vec_get_acs`'
- title: Get decennial Census data
  contents:
  - starts_with("get_decennial")
- title: Interpolate ACS data across areas
  contents:
  - starts_with("make_")
  - '`assign_acs_reliability`'
- title: Format gt tables and ACS data frames
  contents:
  - starts_with("gt_acs")
  - starts_with("tab_")
  - starts_with("fmt_acs")
- title: Create and format ggplot2 plots
  contents:
  - has_keyword("ggplot2")
- title: Helpers for wrangling ACS data
  contents:
  - starts_with("acs_")
  - starts_with("join_acs_")
  - '`collapse_acs_variables`'
  - '`select_acs`'
  - '`pivot_acs_wider`'
  - '`filter_acs`'
  - '`load_acs_vars`'
- title: Reference data
  contents:
  - '`race_iteration`'
  - '`jam_values`'
  - '`tigerweb_geo_index`'
  - '`usa_states`'
articles:
- title: Using getACS
  navbar: ~
  contents:
  - introduction
  - gt-tables
  - area-xwalk
